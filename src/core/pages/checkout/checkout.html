<div class="container">
  <h2>Checkout</h2>

  <div *ngIf="isOrdered" class="order-confirmation">
    <h3>Thank you! Your order has been placed.</h3>
    <p>You will be redirected to your orders shortly.</p>
  </div>

  <div *ngIf="!isOrdered">
    <div class="checkout-content">
      <div class="order-summary">
        <h3>Order Summary ({{totalItems()}} items)</h3>
        <div *ngFor="let item of cartItems()" class="summary-item">
          <div class="name">{{item.name}}</div>
          <div class="qty">x{{item.quantity}}</div>
          <div class="price">${{(item.price * item.quantity).toFixed(2)}}</div>
        </div>

        <div class="summary-total">
          <span>Subtotal:</span>
          <span class="value">${{totalPrice().toFixed(2)}}</span>
        </div>
      </div>

      <div class="shipping-form">
        <h3>Shipping Information</h3>
        <form>
          <label>Name</label>
          <input type="text" placeholder="Full name" />

          <label>Address</label>
          <input type="text" placeholder="Street address" />

          <label>City</label>
          <input type="text" placeholder="City" />

          <label>Phone</label>
          <input type="text" placeholder="Phone number" />
        </form>

        <div class="checkout-actions">
          <button class="btn-place-order" (click)="placeOrder()" [disabled]="cartItems().length === 0">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
