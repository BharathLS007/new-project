<nav class="nav" [ngClass]="{'scrolled': isScrolled}">
  <div class="nav-container">
  
    <div 
      class="menu-icon" 
      [ngClass]="{'active': menuOpen}" 
      (click)="toggleMenu()"
      (keydown.enter)="toggleMenu()"
      aria-label="Toggle menu" 
      role="button" 
      tabindex="0">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <ul class="menu" [ngClass]="{'active': menuOpen}">
      <li class="nav-links">
        <a routerLink="/" routerLinkActive="active-link" (click)="closeMenu()">Home</a>
      </li>
      <li class="nav-links">
        <a routerLink="/medlist" routerLinkActive="active-link" (click)="closeMenu()">Store</a>
      </li>
      <li class="nav-links">
        <a routerLink="/aboutus" routerLinkActive="active-link" (click)="closeMenu()">About Us</a>
      </li>
      <li class="nav-links">
        <a routerLink="/orders" routerLinkActive="active-link" (click)="closeMenu()">Orders</a>
      </li>
      <li class="nav-links">
        <a routerLink="/contactus" routerLinkActive="active-link" (click)="closeMenu()">Contact Us</a>
      </li>

      <li class="nav-links">
        <a routerLink="/signup" routerLinkActive="active-link" (click)="closeMenu()">Signup</a>
      </li>

    </ul>

     <div class="logo">
      <a routerLink="/">MediShop</a>
      <i class="fa-regular fa-user" style="font-size: 30px; margin-right: 30px" routerLink="/profile"></i>
      <div class="cart-icon-container" routerLink="/cart">
        <i class="fa-solid fa-cart-shopping" style=" font-size: 30px;"></i>
        @if (cartService.totalItems() > 0) {
          <span class="cart-badge">{{ cartService.totalItems() }}</span>
        }
      </div>
    </div>

  </div>
</nav>
