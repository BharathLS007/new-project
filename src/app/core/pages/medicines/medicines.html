<div class="container">
    <div class="message-container">
        <h3>Store page! </h3>
        <form class="d-flex" (ngSubmit)="onSearch()">
            <input class="form-control me-2" type="search" placeholder="Search medicines..." aria-label="Search"
                [value]="searchQuery()" (input)="onSearchInput($event)">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <div class="medicine-grid">
        @for (med of filteredMedicines(); track med.id) {
        <div class="medicine-card">
            <div class="card-image">
                <img [src]="med.image" [alt]="med.name">
            </div>
            <div class="card-content">
                <h4 class="medicine-name">{{ med.name }}</h4>
                <div class="price">${{ med.price }}</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" (click)="updateQuantity(med.id, -1)">-</button>
                    <span class="quantity">{{ med.quantity }}</span>
                    <button class="quantity-btn" (click)="updateQuantity(med.id, 1)">+</button>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
        }
    </div>
</div>

<app-footer></app-footer>
