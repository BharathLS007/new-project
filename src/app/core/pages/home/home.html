            <div class="upload-prescription">
                <a href="#" class="prescription-link">
                    <i class="fa-solid fa-file-medical
 
prescription-icon"></i>
                    <p class="prescription-text">upload
                        prescription</p>
                </a>
            </div>
        </div>
        <div class="medicine-grid">
            @for (med of medicines(); track med.id) {
            <div class="medicine-card">
                <div class="card-image">
                    <img [src]="med.image" [alt]="med.name">
                </div>
                <div class="card-content">
                    <h4 class="medicine-name">{{ med.name }}</h4>
                    <div class="price">${{ med.price }}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" (click)="updateQuantity(med.id, -1)">-</button>
                        <span class="quantity">{{ med.quantity
                            }}</span>
                        <button class="quantity-btn" (click)="updateQuantity(med.id, 1)">+</button>
                    </div>
                    <button class="add-to-cart-btn">Add to
                        Cart</button>
                </div>
            </div>
            }
        </div>
    </div>
</div>
