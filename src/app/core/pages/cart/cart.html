    <!-- Cart Content -->
    <div class="cart-content">
        <!-- Empty Cart Message -->
        <div *ngIf="isEmpty()" class="empty-cart">
            <div class="empty-cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <h3>Your cart is empty</h3>
            <p>Add some medicines from our store to get started!</p>
            <a routerLink="/" routerLinkActive="active-link" class="btn-continue-shopping">Continue Shopping</a>
        </div>

        <!-- Cart Items -->
        <div *ngIf="!isEmpty()" class="cart-items-section">
            <div class="cart-header">
                <div class="items-count">{{totalItems()}} items in your cart</div>
                <button class="btn-clear-cart" (click)="clearCart()" *ngIf="cartItems().length > 0"> Clear Cart
                </button>
            </div>

            (click)="decrementQuantity(item.id)" [disabled]="item.quantity <= 1">
                -
                </button>
                <span class="value">${{totalPrice().toFixed(2)}}</span>
        </div>

        <div class="checkout-actions">
            <a href="/home" class="btn-continue-shopping">Continue Shopping</a>
            <button class="btn-checkout" [disabled]="isEmpty()">Proceed to Checkout</button>
        </div>
    </div>
</div>
</div>
