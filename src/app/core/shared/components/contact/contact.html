<section class="contact-container">
<h1 class="title">Contact Us</h1>
<p class="subtitle">Weâ€™re here to help you. Get in touch anytime.</p>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
<div class="form-group">
<label>Full Name</label>
<input type="text" formControlName="name" placeholder="Enter your name" />
<small *ngIf="isInvalid('name')">Name is required</small>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" formControlName="email" placeholder="Enter your email" />
<small *ngIf="isInvalid('email')">Valid email is required</small>
</div>

<div class="form-group">
<label>Mobile Number</label>
<input type="tel" formControlName="phone" placeholder="Enter mobile number" />
<small *ngIf="isInvalid('phone')">Valid phone number is required</small>
</div>

<div class="form-group">
<label>Subject</label>
<input type="text" formControlName="subject" placeholder="Subject" />
</div>

<div class="form-group">
<label>Message</label>
<textarea rows="4" formControlName="message" placeholder="Type your message"></textarea>
<small *ngIf="isInvalid('message')">Message is required</small>
</div>

<button type="submit" [disabled]="contactForm.invalid"> Send Message
</button>
</form>
</section>

<app-footer></app-footer>
